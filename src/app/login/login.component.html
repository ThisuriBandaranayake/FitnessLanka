


<form #loginForm=ngForm (ngsubmit)="onSubmit()">
  <div class="imgcontainer">
    <h1>FitnessLanka.lk</h1>
    <h3>Login</h3>
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="form.uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="form.password" required>
        
    <button type="submit" [disabled]="!loginForm.valid">Login</button><br>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container">
    
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
